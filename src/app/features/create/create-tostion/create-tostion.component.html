<header>
    <app-nav-finca></app-nav-finca>
</header>

<div class="contenedor">
    <h1 class="titulo"> Tostión </h1>
    <div class="contenedor-2"> 
        <div class="formulario">
            <form class="card-tostion" (ngSubmit)="submit()" [formGroup]="tostionForm">
                <div class="form-group">
                    <label for="inputDate1">Fecha</label>  
                    <input type="datetime-local" id="inputDate1" formControlName="fecha">
                </div>    
                <div class="form-group">
                    <label for="inputEntrada">Entrada</label>
                    <input type="number" step="any" min="0" placeholder="0 (kg)" id="inputEntrada" formControlName="cantidadEntra">
                </div> 
                <div class="form-group">
                    <label for="inputSalida">Salida</label>
                    <input type="number" step="any" min="0" placeholder="0 (kg)" id="inputSalida" formControlName="cantidadSale">
                </div> 

                <div class="form-group">
                    <label for="inputTempIng">Temp. Ingreso</label>
                    <input type="number" step="any" min="0" placeholder="0 (°C)" id="inputTempIng" formControlName="tempIng">
                </div>

                <div class="form-group">
                    <label for="inputTiempo1">Tiempo 1</label>  
                    <input type="number" id="inputTiempo1" placeholder="0 (min)" formControlName="tiempo1">
                </div>
                <div class="form-group">
                    <label for="inputTamb">Temp. 1</label>
                    <input type="number" step="any" min="0" placeholder="60 (°C)" id="inputTemp1" formControlName="temp1">
                </div>
                <div class="form-group">
                    <label for="inputTiempo2">Tiempo 2</label>  
                    <input type="number" step="any" min="0" id="inputTiempo2" placeholder="0 (min)" formControlName="tiempo2">
                </div>
                <div class="form-group">
                    <label for="inputTemp2">Temp. 2</label>
                    <input type="number" step="any" min="0" placeholder="100 (°C)" id="inputtem`" formControlName="temp2">
                </div>
                <div class="form-group">
                    <label for="inputTiempoPromedio">Tiempo prom.</label>  
                    <input type="number" step="any" min="0" id="inputTiempoPromedio" placeholder="0 (min)" formControlName="tiempoPromedio">
                </div>
                <div class="form-group">
                    <label for="inputTempPromedio">Temp. prom.</label>  
                    <input type="number" step="any" min="0" placeholder="100 (°C)" id="inputTempPromedio" formControlName="tempPromedio">
                </div>
                <div class="form-group">
                    <label for="inputBatch"># Batches</label>  
                    <input type="number" step="any" min="1" placeholder="1" id="inputBatch" formControlName="batch">
                </div>
                <div class="form-group">
                    <label for="inputAgtron"> Agtron </label>
                    <input type="number"  placeholder="0-100" min="0" max="100" id="inputAgtron" formControlName="agtron">
                </div>
                <div class="form-group">
                    <label for="inputAromas"> Aromas </label>
                    <input type="text"  placeholder="Amargo, frambuesa, chocolate..." id="inputAromas" formControlName="aromas">
                </div>
                <div class="form-group">
                    <label for="inputCurva"> Curva </label>
                    <input type="file" accept="image/*,.pdf" id="inputCurva" formControlName="curva">
                </div>
                <div class="form-group">
                    <label for="inputMaquina"> Máquina </label>
                    <input type="text" placeholder="Marca, Modelo" id="inputMaquina" formControlName="maquina">
                </div>
                <div class="form-group">
                    <p> + </p>
                    <img src="../../../../assets/info.png" class="boton" (click)="info()">
                </div>
            </form>
            <div class="submit-group">
                <input type="submit" value="Ingresar">
            </div>
        </div>
    </div>  
</div>
