<body>
    <header>
        <app-nav-finca></app-nav-finca>
    </header>
    
    <div class="contenedor">
        <h1 class="titulo"> Poda </h1>
        <div class="contenedor-2">
            <div class="card-info"> 
                <p>Fecha: es la fecha y hora a la que empieza la poda del lote. <p>
            </div>
            <form  (ngSubmit)="submit()" [formGroup]="podaForm" class="card-poda">
                <div class="fecha">
                    <label for="inputDate">Fecha</label>  
                    <input type="datetime-local" id="inputDate" formControlName="fecha">
                </div>
                <div class="boton">
                    <input type="submit" [disabled]="!podaForm.valid" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
</body>
