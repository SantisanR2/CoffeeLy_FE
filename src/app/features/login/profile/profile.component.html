<body>
    <header *ngIf="isFinca$; else elseBlock">
        <app-nav-finca></app-nav-finca>
    </header>
    <ng-template #elseBlock>
        <app-nav-empresa></app-nav-empresa>
    </ng-template>
    <div class="profile">
        <div class="contenedor">
            <div class="info-card">
                <img src={{url_img}} alt="">
                <div class="informacion">
                    <span class="titulo">Informaci√≥n</span>
                    <ul class="info-list">
                        <li class="item">
                            <span>Nombre: {{user.name}}</span>
                        </li>
                        <li class="item">
                            <span>CC: {{user.cedula}}</span>
                        </li>
                        <li class="item">
                            <span>Celular: {{user.celular}}</span>
                        </li>
                        <li class="item">
                            <span>Correo: {{user.correo}}</span>
                        </li>
                        <li class="item">
                            <span>Rol: {{rol}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
